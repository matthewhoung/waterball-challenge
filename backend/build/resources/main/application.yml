spring:
  application:
    name: waterball-challenge

  datasource:
    url: jdbc:postgresql://localhost:5432/waterball_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# MinIO Configuration
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: course-videos

# Server Port
server:
  port: 5000