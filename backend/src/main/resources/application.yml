spring:
  application:
    name: waterball-challenge
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/waterball_db}
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB

# ADMIN Configuration
admin:
  email: ${ADMIN_EMAIL:admin@waterballsa.tw}
  password: ${ADMIN_PASSWORD:password}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:cuS41N3m8gOnwmRL2YF5CS3p7ver5n2Z}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: waterball-course-videos
  max-file-size: 524288000 # 500MB in bytes
  allowed-video-types: video/mp4,video/webm,video/ogg
  allowed-image-types: image/jpeg,image/png,image/webp

# Server Configuration
server:
  port: ${SERVER_PORT:5000}
  error:
    include-message: always
    include-binding-errors: always

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}

# Logging
logging:
  level:
    tw.waterballsa.challenge: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}