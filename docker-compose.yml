version: '3.8'

services:
  # 1. 資料庫 (PostgreSQL)
  postgresql:
    image: postgres:17-alpine
    container_name: waterball-db
    restart: always
    environment:
      POSTGRES_DB: waterball_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d waterball_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. 物件儲存 (MinIO - S3 Mock)
  storage:
    image: minio/minio:latest
    container_name: waterball-storage
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Console UI Port
    volumes:
      - minio-data:/data

  # 3. 後端 (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waterball-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/waterball_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      MINIO_ENDPOINT: http://storage:9000
    depends_on:
      postgresql:
        condition: service_healthy

  # 4. 前端 (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5000/
    container_name: waterball-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
  minio-data:
